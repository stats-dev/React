    <script src="https://unpkg.com/ncloudchat/ncloudchat.min.js">
          // 초기화
          nc = new ncloudchat.Chat();
          await nc.initialize(['d30c0ab7-2e15-40dd-816c-89ae0b868caf']);
          nc.bind("onMessageReceived", function (channel, message) {
          
            // 수신된 메시지
            console.log(message);
          });
          await nc.connect({
              id: 'guest@company',
              name: 'Guest',
              profile: 'https://image_url',
              customField: 'json',
          });
          // 채널 생성
          const channel = await nc.createChannel({type:'PUBLIC', name:'First Channel', customField:'customField'});
          // 채널 구독
          await nc.subscribe(channel.id);
          // 메시지 발송
          const response = await nc.sendMessage(channel.id, {
              type: "text",
              message: "Chat Test Message"
          });

    </script>
